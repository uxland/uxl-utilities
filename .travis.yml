language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js: 10
after_success:
  - gulp dist
#   - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
